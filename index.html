<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<meta name="keywords" content="万年历">
	<link href="./css/calender.css" rel="stylesheet">
	<title>万年历</title>
</head>
<body>
<div>
<div class="calender">
	<div class="calender_main clearfix">
	    <div class="calender_select">
		    <select class="select_year" name="year"></select>
		    <div class="select_month_box">
		    <a class="prev_month" href="javascript:;"><</a>
		    <select class="select_month" name="month"></select>
		    <a class="next_month" href="javascript:;">></a>
		    </div>
		    <a class="return_today_button" href="javascript:;">返回今天</a>
	    </div>
	    <div class="calender_week">
		    <ul>
		    	<li class="weekend">日</li>
		    	<li>一</li>
		    	<li>二</li>
		    	<li>三</li>
		    	<li>四</li>
		    	<li>五</li>
		    	<li class="weekend">六</li>
		    </ul>
	    </div>
	    <div class="calender_list">
		    <ul class="date_list"></ul>
	    </div>		
	</div>
	<div class="calender_right">
		<div class="solar_information">
			<div class="solar_date_right"></div>
			<div class="solar_day"></div>
		</div>
		<div class="lunar_information">
			<div class="lunar_date_right"></div>
			<div class="animal_year"></div>	
			<div class="gan_zhi_day"></div>			
		</div>
		<div class="border"></div>
		<div class="festival">
		    <div class="solar_ifestival"></div>
			<div class="lunar_tfestival"></div>		
		</div>
	</div>
</div>
<script type="text/javascript" src="./js/public.js"></script>
<script type="text/javascript" src="./js/lunar.js"></script>
<script type="text/javascript" src="./js/calender.js"></script>
<script type="text/javascript" >
	var calender = new Calender();
</script>
</body>
</html>
